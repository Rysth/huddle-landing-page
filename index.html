<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <picture>
    <source media="(min-width: 1000px)" srcset="./images/bg-desktop.svg">
    <img src="images/bg-mobile.svg" alt="background-image-picture">
  </picture>

  <header>
    <img id="brand-logo" src="images/logo.svg" aria-hidden="true" alt="">
    <img id="illustration" src="images/illustration-mockups.svg" alt="illustration mockup hero">
  </header>

  <main>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    <a href="index.html" class="cta-button">
      Register
    </a>
    <div class="social-media">
      <a href="" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </main>
</body>

</html>
